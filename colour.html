<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Display</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    #video-display {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video id="video-display"></video>

  <script>
    const socket = new WebSocket('wss://colour-project.glitch.me/');
    const videoDisplay = document.getElementById('video-display');

    // Register this display
    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        type: 'register',
        id: 'website1'
      }));
    });

    // Handle incoming messages
    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      
      if (data.type === 'video') {
        videoDisplay.src = data.url;
      } 
      else if (data.type === 'video-control') {
        if (data.action === 'play') videoDisplay.play();
        else if (data.action === 'pause') videoDisplay.pause();
        else if (data.action === 'stop') {
          videoDisplay.pause();
          videoDisplay.currentTime = 0;
        }
      }
      else if (data.type === 'color') {
        document.body.style.backgroundColor = data.color;
      }
    });
  </script>
</body>
</html>
