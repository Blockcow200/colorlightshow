<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Control Website 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      transition: background-color 0.5s;
    }
  </style>
</head>
<body>
  <h1>1</h1>
  <script>
    const socket = new WebSocket('wss://colour-project.glitch.me/');

    // Register this website with its ID
    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        type: 'register',
        id: 'website1', // Unique ID for this website
      }));
    });

    // Handle incoming messages
    socket.addEventListener('message', (event) => {
      const color = event.data;
      console.log('Website 1: Message received:', color);
      document.body.style.backgroundColor = color;
    });
  </script>
</body>
</html>
