<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio-Controlled Lighting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .target-selector {
      margin-bottom: 20px;
    }
    .volume-display {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="upload-section">
    <label for="audio-upload">Upload Audio File:</label>
    <input type="file" id="audio-upload" accept="audio/*">
  </div>

  <div class="target-selector">
    <label for="target">Target Website:</label>
    <select id="target">
      <option value="website1">Website 1</option>
      <option value="website2">Website 2</option>
    </select>
  </div>

  <div class="volume-display">
    Volume: <span id="volume-level">0</span>
  </div>

  <script>
    const socket = new WebSocket('wss://your-project-name.glitch.me');
    const audioUpload = document.getElementById('audio-upload');
    const targetSelector = document.getElementById('target');
    const volumeLevel = document.getElementById('volume-level');

    let audioContext, analyser, source, dataArray;

    // Set up the Web Audio API
    function setupAudioContext(audioFile) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      const fileReader = new FileReader();
      fileReader.onload = function (e) {
        audioContext.decodeAudioData(e.target.result, (buffer) => {
          source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.connect(analyser);
          analyser.connect(audioContext.destination);
          source.start(0);
          analyzeVolume();
        });
      };
      fileReader.readAsArrayBuffer(audioFile);
    }

    // Analyze the audio volume and send color updates
    function analyzeVolume() {
      requestAnimationFrame(analyzeVolume);
      analyser.getByteFrequencyData(dataArray);

      // Calculate the average volume
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const averageVolume = sum / dataArray.length;
      volumeLevel.textContent = averageVolume.toFixed(2);

      // Map volume to a color (e.g., volume ranges from 0 to 255)
      const color = `rgb(${averageVolume}, 0, ${255 - averageVolume})`;

      // Send the color to the selected target website
      const targetId = targetSelector.value;
      socket.send(JSON.stringify({
        type: 'color',
        targetId: targetId,
        color: color,
      }));
    }

    // Handle audio file upload
    audioUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        setupAudioContext(file);
      }
    });
  </script>
</body>
</html>
